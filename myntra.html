<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myntra Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: white;
            color: black;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eaeaea;
        }

        .logo img {
            height: 40px;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .nav-links a {
            color: black;
            text-decoration: none;
        }

        .search-bar {
            display: flex;
            align-items: center;
            flex-grow: 1;
            justify-content: center;
            margin-left: 50px;
        }

        .search-bar input {
            padding: 8px;
            border: 1px solid #eaeaea;
            border-radius: 4px;
            width: 400px;
            margin-right: 10px;
        }

        .search-bar button {
            padding: 8px 16px;
            background-color: #ff3f6c;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .user-actions {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-actions img {
            height: 24px;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .section-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
        }

        .product-carousel {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding-bottom: 20px;
            scroll-behavior: smooth;
        }

        .product-carousel::-webkit-scrollbar {
            display: none;
        }

        .product {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 200px;
            min-width: 200px;
            flex-shrink: 0;
            overflow: hidden;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: 250px; /* Fixed height */
            object-fit: cover; /* Ensures the image covers the entire area without distortion */
        }

        .product h3 {
            margin: 10px;
            font-size: 16px;
        }

        .product p {
            margin: 0;
            padding: 0 10px 10px 10px;
            color: #555;
            font-weight: bold;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>

        <div class="user-actions">
            <img src="https://www.pngitem.com/pimgs/m/146-1468281_profile-icon-png-transparent-profile-picture-icon-png.png" alt="Profile">

        </div>
    </main>

    <footer>
        <p>&copy; 2024 Myntra Clone. All rights reserved.</p>
    </footer>
</body>
</html>
